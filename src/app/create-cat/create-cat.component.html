<app-header></app-header>
<a routerLink="/db"><img src="assets/img/arrow.png" width="40px" height="40px"></a>
<div class="container offset-md-1" style="margin-top: 50px">
  <div class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <div style="text-align: center;" *ngIf="isloading">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <div class="alert alert-danger" *ngIf="error" style="text-align: center">
    <h4>An error occured</h4>
    <p>{{error.statusText}}</p>
  </div>
    <div class="alert alert-success" *ngIf="success" style="text-align: center">
    <h4>Category successfully created!</h4>
    </div>
  <div class="row">
    <div class="col-md-6 img-fluid im" [ngStyle]="{backgroundImage:'url(assets/img/ci.jpg) '}">
      <div style="text-align: center; " class="jumbotron  rounded-4">
        <h4>Create Category</h4>
        <span class="form-text" style="color: blanchedalmond">Fill the form to create a category</span>
      </div>
    </div>


    <div class="col-md-6 form" >
      <div class="container">
        <form  [formGroup]="createC" (submit)="onSubmit(createC.value)">
          <br>
          <div class="form-group">
            <label>Category name</label>
            <input type="text" id="name" class="form-control" formControlName="name">
            <span *ngIf="f.name.invalid && f.name.touched" class="form-text"> Name is required</span>
          </div>
          <br>
          <div class="form-group">
            <label>Image</label>
            <input type="file" id="im" class="form-control" formControlName="photo">
            <span *ngIf="f.photos.invalid && f.photos.touched" class="form-text"> This field is required</span>
          </div>


          <br>
          <br>
          <div>
            <button type="submit" [disabled]="createC.invalid" class="btn btn-warning btn-lg color">Create category</button>&nbsp; &nbsp; &nbsp;&nbsp;&nbsp; &nbsp; &nbsp;&nbsp;&nbsp; &nbsp; &nbsp;&nbsp;&nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp; &nbsp;&nbsp;&nbsp; &nbsp; &nbsp;&nbsp;&nbsp;
            <button type="button" class="btn btn-danger btn-lg" style="background-color: crimson" routerLink="/db">Cancel</button>

          </div>

        </form>
      </div>
      <br>
      <br>
    </div>
  </div>
</div>
<br>
