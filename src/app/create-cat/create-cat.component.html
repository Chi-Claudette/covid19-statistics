<app-header></app-header>
<a routerLink="/db"><img src="assets/img/arrow.png" width="40px" height="40px"></a>
<div class="container offset-md-1" style="margin-top: 50px">
  <div class="row">
    <div class="col-md-6 img-fluid im" [ngStyle]="{backgroundImage:'url(assets/img/ci.jpg) '}">
      <div style="text-align: center; " class="jumbotron  rounded-4">
        <h4>Create Category</h4>
        <span class="form-text" style="color: blanchedalmond">Fill the form to create a category</span>
      </div>
    </div>


    <div class="col-md-6 form" >
      <div class="container">
        <form  [formGroup]="createC" (submit)="onSubmit(createC.value)">
          <br>
          <div class="form-group">
            <label>Category name</label>
            <input type="text" id="name" class="form-control" formControlName="name">
            <span *ngIf="f.name.invalid && f.name.touched" class="form-text"> Name is required</span>
          </div>
          <br>
          <div class="form-group">
            <label>Image</label>
            <input type="file" id="im" class="form-control" formControlName="im">
            <span *ngIf="f.im.invalid && f.im.touched" class="form-text"> This field is required</span>
          </div>


          <br>
          <br>
          <div>
            <button type="submit" [disabled]="createC.invalid" class="btn btn-warning btn-lg color">Create category</button>&nbsp; &nbsp; &nbsp;&nbsp;&nbsp; &nbsp; &nbsp;&nbsp;&nbsp; &nbsp; &nbsp;&nbsp;&nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp; &nbsp;&nbsp;&nbsp; &nbsp; &nbsp;&nbsp;&nbsp;
            <button type="button" class="btn btn-danger btn-lg" style="background-color: crimson" routerLink="/db">Cancel</button>

          </div>

        </form>
      </div>
      <br>
      <br>
    </div>
  </div>
</div>
<br>
