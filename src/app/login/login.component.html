<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital@1&family=Pacifico&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">


<section class="vh-50">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0" style="box-shadow: 1px 2px 3px 1px">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="assets/login.jpg"
                alt="login form"
                class="img-fluid" style="border-radius: 1rem 0 0 1rem;"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form [formGroup]="logInForm" (ngSubmit)="Login(logInForm.value)">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <mat-icon>book</mat-icon>
                    <span class="h1 fw-bold mb-0 catalogue">Catalogue</span>
                  </div>

                  <span class="h4 fw-normal mb-3 pb-3 login">Sign into your account</span>

                  <div class="form-group mb-4">
                    <input type="username" id="username" placeholder="Username" class="form-control form-control-lg" formControlName="username"
                           [ngClass]="{'is-invalid': submitted && f.username.errors}"/>
                    <span *ngIf="submitted && f.username.errors" class="invalid-feedback">
                      <span *ngIf="f.username.errors.required">Username is Required</span>
                    </span>
                  </div>

                  <div class="form-group mb-4">
                    <input type="password" id="password" placeholder="Password" class="form-control form-control-lg" formControlName="password"
                           [ngClass]="{'is-invalid': submitted && f.password.errors}"/>
                    <span *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <span *ngIf="f.password.errors.required">Password is Required</span>
                      <span *ngIf="f.password.errors.minlength">Password must be atleast 8 characters</span>
                    </span>
                  </div>
                  <div class="incorrectData">
                    <span
                      *ngIf="!logInForm.valid && !logInForm.untouched"
                      class="help-block">*Please enter correct Username or Password!</span>
                  </div>

                  <div class="pt-1 mb-2">
                    <input  value="Login" class="btn btn-dark btn-lg btn-block" type="submit"  [disabled]="!logInForm.valid">
                  </div>

                  <div class="d-flex justify-content-between align-items-center">
                    <!-- Checkbox -->
                    <div class="form-check mt-3">
                      <input class="form-check-input me-2 mt-1" type="checkbox" value="" id="rememberMe" />
                      <label class="form-check-label mb-3" for="rememberMe" style="color: dodgerblue; display: inline-block;">Remember me</label>
                    </div>
                    <a href="#!" style="color: dodgerblue;">Forgot password</a>
                  </div>
                  <p class="mb-3 pb-lg-3">Don't have an account? <a style="color: dodgerblue;" routerLink="/signup">Register here</a></p>

                  <!--                  <a href="#!" class="small text-muted">Terms of use. </a>-->
                  <!--                  <a href="#!" class="small text-muted">Privacy policy</a>-->
                  <hr>
                  <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                    <p class="lead fw-normal mb-0 me-3" style="font-size: 15px">or Sign in with</p>
                    <button type="button" class="btn btn-primary btn-floating mx-1" style="border-radius: 50%;">
                      <i class="fa fa-facebook-official" aria-hidden="true"></i>
                    </button>

                    <button type="button" class="btn btn-primary btn-floating mx-1" style="border-radius: 50%;">
                      <i class="fa fa-google" aria-hidden="true"></i>
                    </button>

                    <button type="button" class="btn btn-primary btn-floating mx-1" style="border-radius: 50%;">
                      <i class="fa fa-twitter" aria-hidden="true"></i>
                    </button>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
